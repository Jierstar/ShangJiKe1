{%extends "base.html"%}
{%block title%}login{%endblock%}
{% import 'bootstrap/wtf.html' as wtf %}

{%block page_content%}
{% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>
            {{ message }}
        </div>
{% endfor %}
{{wtf.quick_form(form)}}
{%endblock%}
